<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Finder</title>
  <link rel="icon" type="image/png" href="github-logo.png">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">GitHub Finder</a>
    </div>
  </nav>
  
  <div class="container searchContainer">
    <div class="search card card-body">
      <h2>Search GitHub Users</h2>
      <p class="lead">Enter a username to fetch the user profile and repos</p>
      <input type="text" id="searchUser" class="form-control mb-3" placeholder="GitHub Username...">
    </div>
    <br>
    <div id="profile"></div>
    <div id="repos"></div>    
  </div>

  </footer>

  <script src="ui.js"></script>

</body>
